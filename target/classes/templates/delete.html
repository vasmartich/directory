<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<br>
<div style="margin-left: 10px">
    <form method="post">
        <input type="text" name="firstName" placeholder="Введите Имя"/>
        <input type="text" name="secondName" placeholder="Введите Отчество"/>
        <input type="text" name="lastName" placeholder="Введите Фамилию"/>
        <input type="text" name="adress" placeholder="Введите Адрес"/>
        <input type="text" name="phone" placeholder="Введите телефон"/>
        <button type="submit">Добавить</button>
    </form>
</div>

<br>
<div style="margin-left: 10px">
    <form method="post" action ="filter">
        <input type="text" name="search" placeholder="Данные для поиска"/>
        <button type="submit">Искать</button>
    </form>
</div>
<br>


<div class="container mt-5 mt-5">
    <h6>Телефонный справочник</h6>
    <div th:each="el : ${directory}" class="form-control">
        <h6 th:text="${el.firstName}"/>
        <h6 th:text="${el.secondName}"/>
        <h6 th:text="${el.lastName}"/>
        <h6 th:text="${el.adress}"/>
        <h6 th:text="${el.phone}"/>
        <form method="post" action="'/' + ${el.id}">
            <button type="submit">Редактировать</button>
        </form>
        <form method="post" action="delete">
            <button type="submit">Удалить</button>
        </form>
    </div>
</div>

</body>
</html>
